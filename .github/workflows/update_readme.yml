name: 🧠 Daily Digest Bot

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (台灣 08:00) 自動執行
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run main.py
      env:
        API_KEY: ${{ secrets.API_KEY }}  # 可選，不設也沒關係
        CITY_NAME: Taipei                # 可依需要修改城市
      run: python main.py

    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add README.md
        git commit -m "📄 update daily digest" || echo "No changes to commit"
        git push
